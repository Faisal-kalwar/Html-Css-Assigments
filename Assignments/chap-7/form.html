<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Your Details:</legend>
            <p>Name:
            <input type="text" placeholder="Enter your name">
            </p>
            <p>
            <label>Email:</label>
            <input type="email" placeholder="Enter your email">
            </p>
        </fieldset>
        <fieldset>
            <legend>Your Review</legend>
            <p>
                How did you hear about us?
                <select>
                    <option>Google</option>
                    <option>Facebook</option>
                    <option>Instagram</option>
                </select>
            </p>
            <p>
                Would you visit again?
                <labe>Yes</label>
                <input type="radio" value="Yes" name="visit">
                <label>No</label>
                <input type="radio" value="No" name="visit">
                <label>May be</label>
                <input type="radio" value="Maybe" name="visit">
            </p>
            <p>Comments:</p>
                <textarea name="comments" cols="20" rows="4">Enter Comments</textarea>
                <p>
                <input type="checkbox">Sign me for email
            </p>
            <p>
                <input type="submit" value="Submit review">
            </p>

        </fieldset>
    </form>
</body>
</html>
